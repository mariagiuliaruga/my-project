<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intestazione">
        <h1 class="titolo">MakeEveryStyle</h1>        
        <div class="bottone">
            <span></span>
            <span></span>
            <span></span>
            <div class="menu-tendina">
                <a href="#">Home</a>
                <a href="#">Reset</a>
                <a href="#">About</a>
                <a href="#">Logout</a>
            </div>
        </div>

        <div class="login-container">
            <button class="login-button">Login</button>
        </div>

        <div class="login-panel">
            <button class="close-button">&times;</button>
            <h2>Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Insert your e-mail" required>
                <input type="password" placeholder="Insert your password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="register-link">Non sei registrato? Registrati!</a>    
        </div>

        <div class="register-panel">
            <button class="close-button">&times;</button>
            <h2>Register</h2>
            <form class="register-form">
                <input type="email" placeholder="Insert your e-mail" required>
                <input type="password" placeholder="Insert your password" required>
                <button type="submit">Register</button>
            </form>
            <a href="#" class="login-link">Hai già un account? Accedi</a>
        </div>

        
        
    </div>    
    <!-- Bottone centrato -->
    <div class="container">
        <img src="prima.gif" alt="GIF animata" class="gif-animata">
        <button class="quiz-button">Inizia il quiz</button>
        <div class="quiz-container">
            <div class="quiz-window">
                <!-- Qui andrà il contenuto del quiz -->
                <h2>Il tuo Quiz </h2>
                <!-- Aggiungi qui le domande del quiz -->
            </div>
        </div>
    </div> 
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
