<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'fantasy';
            font-size: 90px;
            text-align: center;
            color: rgb(21, 181, 221); 
        }

        img {
            display: block;
            margin: 0 auto;
            width: 60%; /* Puoi regolare la dimensione */
            border-radius: 10px; /* Aggiungi bordi arrotondati se desideri */
            transform: rotate(45deg); /* Ruota l'immagine di 45 gradi */
            transition: transform 0.5s ease; /* Aggiungi una transizione dolce */
        }

        img:hover {
            transform: rotate(90deg); /* Ruota a 90 gradi quando ci passi sopra */
        }
    </style>
</head>
<body>
    <img src="th.jpeg" alt="Immagine Moda"> <!-- Assicurati che l'immagine sia nella stessa cartella -->
    <h1>PIOVE</h1>
    ciao siamo top rimaste
</body>
</html>
